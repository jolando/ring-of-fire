<div *ngIf="gameOver" class="gameover">
  <img src="../../../assets/img/bggame.jpg">
  <h1>gameover</h1>
</div>




<div *ngIf="!gameOver">


  <app-player (click)="editPlayer(i)" class="players hide-mobile" *ngFor="let player of game.players; let i = index;"
    [ngStyle]="{'top.px': 100 + (i * 70)}" [img]="game.playerImages[i]" [name]="player"
    [playerActive]=" i == game.currentPlayer">
  </app-player>


  <div class="scroll-container hide-desktop">
    <app-player-mobile (click)="editPlayer(i)" [img]="game.playerImages[i]"
      *ngFor="let player of game.players; let i = index;" [ngStyle]="{'left.px': 50 + (i * 50),'top.px': 0}"
      [name]="player" [playerActive]="i === game.currentPlayer">
    </app-player-mobile>
  </div>



  <div class="field">
    <div class="card-stack">

      <!--Cardstack-->
      <img [ngStyle]="{'right.px': i * 5 }" *ngFor="let c of [1,2,3,4,5]; let i = index"
        src="../../../assets/img/playing_cards-master//1329514316.png">

      <img (click)="takeCard()" class="top-card" style="right: 25px;"
        src="../../../assets/img/playing_cards-master/1329514316.png">

      <!--Stack for played cards-->
      <img class="card-drop" *ngFor="let card of game.playedCard"
        src="../../../assets/img/playing_cards-master/{{ card }}.png">

      <!--Current card animation-->
      <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class="pick-card" style="right: 25px;"
        src="../../../assets/img/playing_cards-master/{{ game.currentCard }}.png">

    </div>
  </div>

  <app-game-info *ngIf="!gameOver" [card]="game.currentCard" class="pin-bottom"></app-game-info>


  <button *ngIf="!gameOver" mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
  </button>

  <img class="preload-card" src="../../../assets/img/playing_cards-master/{{ game.stack[game.stack.length -1] }}.png">
</div>
