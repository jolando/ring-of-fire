<app-player
  class="players"
  *ngFor="let player of game.players; let i = index;"
  [ngStyle]="{'top.px': 100 + (i * 70)}"
  [name]="player"
  [playerActive]=" i == game.currentPlayer">
</app-player>



<div class="field">
  <div class="card-stack">

    <!--Cardstack-->
    <img [ngStyle]="{'right.px': i * 5 }" *ngFor="let c of [1,2,3,4,5]; let i = index"
      src="../../../assets/img/playing_cards-master/card_cover.png">

    <img (click)="takeCard()" class="top-card" style="right: 25px;"
      src="../../../assets/img/playing_cards-master/card_cover.png">

    <!--Stack for played cards-->
    <img class="card-drop" *ngFor="let card of game.playedCard"
      src="../../../assets/img/playing_cards-master/{{ card }}.png">

    <!--Current card animation-->
    <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px;"
      src="../../../assets/img/playing_cards-master/{{ currentCard }}.png">

  </div>
</div>

<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>


<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
  <mat-icon>add</mat-icon>
</button>
